<!-- component -->
<div class="max-w-6xl mx-auto mt-16">
    <div class="bg-white shadow-lg rounded-lg p-6 space-y-4">
        <div class="flex items-center space-x-4">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-10 flex justify-center" *ngIf="food.id">
                <div class="flex flex-col md:flex-row -mx-4">
                  <div class="md:flex-1 px-4">
                        <div class="bg-white rounded-lg ">
                            <img
                            [src]="food.imgurl"
                              class="  rounded-2xl"
                              alt=""
                            />
                          </div>
            
            
                      <div class="flex -mx-2 mb-4">
                        <template x-for="i in 4">
                          <div class="flex-1 px-2">
                            <button x-on:click="image = i" :class="{ 'ring-2 ring-indigo-300 ring-inset': image === i }" class="focus:outline-none w-full rounded-lg h-24 md:h-32 bg-gray-100 flex items-center justify-center">
                              <span x-text="i" class="text-2xl"></span>
                            </button>
                          </div>
                        </template>
                      </div>
                  </div>
                  <div class="md:flex-1 px-4 ">
                    <h2 class="mb-2 leading-tight tracking-tight font-bold text-gray-800 text-2xl md:text-3xl"> {{food.name}}</h2>
                    <p class="text-gray-500 text-sm">By <a href="#" class="text-indigo-600 hover:underline">{{food.origins}}</a></p>
            
                    <div class="flex items-center space-x-4 my-4">
                      <div>
                        <div class="rounded-lg bg-gray-100 flex py-2 px-3">
                          <span class="text-indigo-400 mr-1 mt-1">$</span>
                          <span class="font-bold text-indigo-600 text-3xl">{{food.price}}</span>
                        </div>
                      </div>
                      <div class="flex-1">
                        <p class="text-green-500 text-xl font-semibold">Save 12%</p>
                        <p class="text-gray-400 text-sm">Inclusive of all Taxes.</p>
                      </div>
                    </div>
            
                    <div class="">
                        <ngb-rating [max]="5" [(rate)]="food.stars" [readonly]="true"></ngb-rating>
                      </div> 
            
                    <div class="flex py-4 space-x-4">

                        <div class="text-center left-0 pt-2 right-0 absolute block text-xs uppercase text-gray-400 tracking-wide font-semibold">Qty</div>
                        <select class="cursor-pointer appearance-none rounded-xl border border-gray-200 pl-4 pr-8 h-14 flex items-end pb-1">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
            
                        <svg class="w-5 h-5 text-gray-400 absolute right-0 bottom-0 mb-2 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4" />
                        </svg>
                      </div> -->
            
                      <button (click)="addToCart()" type="button" class="h-14 px-6 py-2 font-semibold rounded-xl bg-indigo-600 hover:bg-indigo-500 text-white">
                        Add to Cart
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            
        </div>
       
    </div>
</div>
